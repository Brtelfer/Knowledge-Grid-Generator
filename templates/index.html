<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Knowledge Grid Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

<h1>Knowledge Grid Generator</h1>

<form method="post">
  <div class="mb-3">
    <label for="word" class="form-label">Word</label>
    <input type="text" name="word" id="word" class="form-control" required>
  </div>
  <div class="mb-3">
    <label for="frequency" class="form-label">Frequency</label>
    <select name="frequency" id="frequency" class="form-select">
      <option value="high">High</option>
      <option value="medium" selected>Medium</option>
      <option value="low">Low</option>
      <option value="any">Any</option>
    </select>
  </div>
  <div class="mb-3">
    <label for="min_len" class="form-label">Min Length</label>
    <input type="number" name="min_len" id="min_len" class="form-control" value="3">
  </div>
  <div class="mb-3">
    <label for="max_len" class="form-label">Max Length</label>
    <input type="number" name="max_len" id="max_len" class="form-control" value="7">
  </div>
  <div class="mb-3">
    <label for="word_num" class="form-label">Number of Words</label>
    <input type="number" name="word_num" id="word_num" class="form-control" value="5">
  </div>
  <button type="submit" class="btn btn-primary">Generate</button>
</form>
  
{% if topic %}
<h3>Topic: {{ topic }}</h3>
{% endif %}

{% if table %}
<hr>
<h2>Generated Words</h2>
{{ table | safe }}

<form action="{{ url_for('download_csv') }}" method="get" class="mt-3">
  <button type="submit" class="btn btn-success">Download CSV</button>
</form>
{% endif %}

</body>
</html>
