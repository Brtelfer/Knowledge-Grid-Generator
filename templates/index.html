<!DOCTYPE html>
<html>
<head>
    <title>Knowledge Grid Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Knowledge Grid Generator</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="topic" class="form-label">Topic:</label>
                <input type="text" class="form-control" id="topic" name="topic" required>
            </div>
            
            <div class="mb-3">
                <label for="text1" class="form-label">Text 1:</label>
                <textarea class="form-control" id="text1" name="text1" rows="3"></textarea>
            </div>
            
            <div class="mb-3">
                <label for="text2" class="form-label">Text 2:</label>
                <textarea class="form-control" id="text2" name="text2" rows="3"></textarea>
            </div>
            
            <div class="mb-3">
                <label for="text3" class="form-label">Text 3:</label>
                <textarea class="form-control" id="text3" name="text3" rows="3"></textarea>
            </div>
            
            <div class="row">
                <div class="col-md-3">
                    <label for="frequency" class="form-label">Word Frequency:</label>
                    <select class="form-select" id="frequency" name="frequency">
                        <option value="high">High</option>
                        <option value="medium" selected>Medium</option>
                        <option value="low">Low</option>
                        <option value="any">Any</option>
                    </select>
                </div>
                
                <div class="col-md-3">
                    <label for="min_len" class="form-label">Min Word Length:</label>
                    <input type="number" class="form-control" id="min_len" name="min_len" value="3" min="1">
                </div>
                
                <div class="col-md-3">
                    <label for="max_len" class="form-label">Max Word Length:</label>
                    <input type="number" class="form-control" id="max_len" name="max_len" value="7" min="1">
                </div>
                
                <div class="col-md-3">
                    <label for="word_num" class="form-label">Total Words:</label>
                    <input type="number" class="form-control" id="word_num" name="word_num" value="20" min="1">
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary mt-3">Generate Knowledge Grid</button>
        </form>

        {% if table %}
            <div class="mt-4">
                <h2>Knowledge Grid for: {{ topic }}</h2>
                {{ table|safe }}
                <a href="/download_csv" class="btn btn-success mt-3">Download CSV</a>
            </div>
        {% endif %}
    </div>
</body>
</html>
